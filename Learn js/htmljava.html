<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
	<body>
<h1>This is Where I can Practice JavaScript in HTML</h1>

<div class="actionbox">
<button onclick="myFunction()">Run Code</button>



<p id="demo">Hey There</p>
</div>


<script>
function myFunction(){
const time = prompt("What time is it?");
let greeting;
if (time < 10) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

document.getElementById("demo").innerHTML = "Hey There, " + greeting;
}
</script>
</body>
</html>
